<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqbrisa</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- CSS carregado APÓS Bootstrap para sobrescrever estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER / NAVBAR -->
    <header class="shadow-sm">
        <!-- Removido bg-light para usar cor personalizada -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">

                <!-- LOGO -->
                <a class="navbar-brand" href="#">
                    <img src="img/Logo_sem_fundo_png.png" alt="logo" style="height: 60px;">
                </a>

                <!-- BOTÃO HAMBURGUER (MOBILE) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- LINKS DO MENU -->
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Principal</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Produtos</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre nós</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Portfólio</a></li>
                        <!-- Botão de login será adicionado via JS -->
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <!-- Adicionando carrossel Bootstrap entre nav e produtos -->
    <section id="carrossel-banner" class="carousel-section">
        <div id="bannerCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
            
            <!-- Indicadores -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#bannerCarousel" data-bs-slide-to="2"></button>
            </div>

            <!-- Slides -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner1.jpg" class="d-block w-100 carousel-img" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="img/banner2.jpg" class="d-block w-100 carousel-img" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="img/banner3.jpg" class="d-block w-100 carousel-img" alt="Banner 3">
                </div>
            </div>

            <!-- Controles -->
            <button class="carousel-control-prev" type="button" data-bs-target="#bannerCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#bannerCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>

    <!-- PRODUTOS -->
    <main class="container my-5">

        <h2 class="text-center mb-4">Produtos Residenciais</h2>

        <!-- Removendo todos os produtos, deixando apenas container vazio -->
        <section id="produtos-residenciais">
            <div id="produtos-residenciais-container" class="row g-4">
                <!-- Produtos adicionados dinamicamente pelo admin aparecerão aqui -->
            </div>
            
            <!-- Paginação dos produtos residenciais -->
            <nav aria-label="Paginação de produtos residenciais" class="mt-4">
                <ul class="pagination justify-content-center" id="paginacao-residenciais">
                    <!-- Paginação será gerada via JS -->
                </ul>
            </nav>
        </section>

        <!-- Nova seção de produtos industriais -->
        <h2 class="text-center mb-4 mt-5">Produtos Industriais</h2>

        <section id="produtos-industriais">
            <div id="produtos-industriais-container" class="row g-4">
                <!-- Produtos industriais serão carregados via JS -->
            </div>
            
            <!-- Paginação dos produtos industriais -->
            <nav aria-label="Paginação de produtos industriais" class="mt-4">
                <ul class="pagination justify-content-center" id="paginacao-industriais">
                    <!-- Paginação será gerada via JS -->
                </ul>
            </nav>
        </section>

    </main>

    <!-- FOOTER -->
    <!-- Removido bg-dark text-light para usar cores personalizadas -->
    <footer class="py-4 mt-5">
        <div class="container">

            <div class="mb-3">
                <a href="#"><img src="img/instagram_icon.svg" width="30" alt="Instagram"></a>
                <a href="#"><img src="img/facebook_icon.svg" width="30" alt="Facebook"></a>
                <a href="#"><img src="img/whatsapp_icon.svg" width="30" alt="WhatsApp"></a>
            </div>

            <div>
                <strong>Fale-Conosco</strong>
                Telefone: (99) 99999-9999<br>
                e-Mail: contato@maq.com<br>
                Endereço: Rua tal, 123<br>
                Maqbrisa Ltda. - CNPJ 00.000.000/0001-00
            </div>

        </div>
    </footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Adicionando versão ao script para forçar atualização do cache -->
    <script src="js/main.js?v=3.0"></script>

</body>

</html>
